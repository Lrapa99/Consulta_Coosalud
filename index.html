  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/estilos.css">

  <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
  <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>

  <!-- ↓↓ FavIcon ↓↓ -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://www.calidadmedicaips.com/wp-content/uploads/2018/07/logo-clidad.png">
  <!-- ↑↑ FavIcon ↑↑ -->

<body>

  <header>

    <nav class="navbar" style="background-color: #E8F8F5 ;">
      <!-- Navbar content -->
      <img src="https://www.calidadmedicaips.com/wp-content/uploads/2018/07/logo-clidad.png" alt="MDN">

      <div class="opciones">
        <button type="button" id="btnExportar" class="btn btn-outline-success" style="margin-left: 10px"><i
            class="fa-solid fa-file-excel"></i> Exportar a Excel</button>
        <button type="button" class="btn btn-outline-success btn-download-certificates"><i
            class="fa-solid fa-file-arrow-down"></i> Descargar
          Certificados</button>
        <button type="button" class="btn btn-outline-danger btn-remove-data"><i class="fa-solid fa-trash"></i> Limpiar
          Todo</button>
      </div>

    </nav>
  </header>

  <div class="container-fluid">
    <div class="search-section">
      <form class="form-inline">
        <div class="form-group d-flex">
          <input type="text" class="form-control ml-3 form-control-sm text-center" id="documento"
            placeholder="Ingrese el documento">
          <button type="button" class="btn btn-outline-success btn-search btn-ml ml-3"><i
              class="fa-solid fa-magnifying-glass fa-beat" style="--fa-animation-duration: 2s;"></i> Buscar</button>
        </div>
        <section class="conteo-registros">
          <div class='form-check form-switch m-4'>
            <input class="form-check-input" type="checkbox" role="switch" id='autodownload'>
            <label class="form-check-label" for='autodownload'>Descarga Automatica</label>
          </div>
          <div class="count-register">
            <div class="form-group">
              <h5>Registros <span class="badge rounded-pill text-bg-primary">0</span></h5>
            </div>
          </div>
        </section>
      </div>
    </div>
    </form>
  </div>

  <section class="container-tabla">
    <div id="dates">
      <table id="tabla" class="table table-sm border border-success  p-2 mb-2 border-opacity-25 text-center">
        <thead>
          <tr>
            <th scope="col">Tipo Doc</th>
            <th scope="col">Documento</th>
            <th scope="col">Primer Nombre</th>
            <th scope="col">Segundo Nombre</th>
            <th scope="col">Primer Apellido</th>
            <th scope="col">Segundo Apellidos</th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col">Sexo</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Departamento</th>
            <th scope="col">Ips Primaria</th>
            <th scope="col">Estado</th>
            <th scope="col">Nivel Sisben</th>
            <th scope="col">Regimen</th>
            <th scope="col">Direccion</th>
            <th scope="col">Celular</th>
          </tr>
        </thead>
        <tbody class="table-group-divider text-success">
        </tbody>
      </table>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>

  <!--Footer-->
  <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">

    <hr>
